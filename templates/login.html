{% extends "base.html" %}
{% block title %}登录 · {{ COMPANY_NAME|default:"ERP" }}{% endblock %}

{% block content %}
<div class="center-wrap">
  <div class="card auth-card">
    <div class="card-head">
      <h1>登录</h1>
      <p>请输入账号密码进入系统</p>
    </div>

    {% if form.errors %}
      <div class="alert alert-danger">
        账号或密码不正确，请重试。
      </div>
    {% endif %}

    <form method="post" class="form">
      {% csrf_token %}
      <label class="field">
        <span>账号</span>
        <input class="input" type="text" name="username" autocomplete="username" required placeholder="例如：admin" />
      </label>

      <label class="field">
        <span>密码</span>
        <input class="input" type="password" name="password" autocomplete="current-password" required placeholder="请输入密码" />
      </label>

      <button class="btn btn-primary w100" type="submit">进入系统</button>

      <div class="hint">
        <span class="pill">提示</span>
        <span>默认管理员来自环境变量：ADMIN_USER / ADMIN_PASSWORD</span>
      </div>
    </form>
  </div>

  <div class="bg-grid"></div>
</div>
{% endblock %}
