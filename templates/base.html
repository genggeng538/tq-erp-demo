{# templates/base.html #}
<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}ERP{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'erp/app.css' %}">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>{{ company_name|default:"ERP 系统" }}</h1>
          <p>轻量 · 统一 · 可扩展</p>
        </div>
      </div>

      <div class="userbox">
        {% if user.is_authenticated %}
          <span class="badge">当前用户：{{ user.username }}</span>
          <a class="btn" href="/">仪表盘</a>
          <a class="btn" href="/admin/" target="_blank">后台</a>
          <a class="btn danger" href="/logout/">退出</a>
        {% else %}
          <a class="btn primary" href="/login/">登录</a>
        {% endif %}
      </div>
    </div>

    {% block body %}{% endblock %}
  </div>
</body>
</html>
