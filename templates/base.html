<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>{{ company_name }}</title>
  <link rel="stylesheet" href="/static/erp/app.css">
</head>
<body class="app">

  <aside class="sidebar">
    <div class="logo">ERP</div>
    <nav>
      <a href="/">仪表盘</a>
      <a href="/admin/" target="_blank">管理后台</a>
      <a href="/logout/">退出</a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <span>{{ company_name }}</span>
      <span class="user">{{ request.user.username }}</span>
    </header>

    <section class="content">
      {% block content %}{% endblock %}
    </section>
  </main>

</body>
</html>
